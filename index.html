<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <main>
        <div class="control-panel">
            <input class="color-pick" type="color" value="#000000" >
            <button class="color-mode">COLOR</button>
            <button class="rainbow-mode">RAINBOW</button>
            <button class="btn-eraser">ERASER</button>
            <button class="btn-clear">CLEAR</button>
            <div class="size-value">16 x 16</div>
            <input class="grid-size" type="range" value="16" min="1" max="100">
            <button class="btn-apply">APPLY</button>
        </div>
        <div class="grid-container"></div>
    </main>
</body>
</html>
